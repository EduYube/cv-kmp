name: CI

on:
  push:
    branches: [ "master", "feature/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix gradlew (LF + executable)
        shell: bash
        run: |
          perl -pi -e 's/\r\n/\n/g' gradlew
          chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Build
        run: ./gradlew build

  ios-shared:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix gradlew (LF + executable)
        shell: bash
        run: |
          perl -pi -e 's/\r\n/\n/g' gradlew
          chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Link iOS framework (shared)
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64
